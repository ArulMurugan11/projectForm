<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="training.js"></script>
  </head>
  <body>
    <form
      name="contactForm"
      onsubmit="return (validateForm(event)& AddRow());">
      <h2>Application Form</h2>
      <div class="row">
        <label>First Name</label>
        <input type="text" name="fname" id="fname"/>
        <div class="error" id="fnameErr"></div>
      </div>
        <label>Last Name</label>
        <input type="text" name="lname" id="lname"/>
        <div class="error" id="lnameErr"></div>
      </div>
      <div class="row">
        <label>Email Address</label>
        <input type="text" name="email" id="email"/>
        <div class="error" id="emailErr"></div>
      </div>
      <div class="row">
        <label>DOB</label>
        <input type="date" name="dob" id="dob"/>
        <div class="error" id="dobErr"></div>
      </div>
      <div class="row">
        <label>Mobile Number</label>
        <input type="text" name="mobile" maxlength="10" id="mobile" />
        <div class="error" id="mobileErr"></div>
      </div>
      <div class="row">
        <label>Company Name</label>
        <input type="text" name="cname" maxlength="10" id="company"/>
        <div class="error" id="companyErr"></div>
      </div>
      <div class="row">
        <label>Experience In Years</label>
        <input type="number" name="exp" maxlength="10" id="exp" />
        <div class="error" id="expErr"></div>
      </div>
      <div class="row">
        <label>Gender</label>
        <select name="gender" id="gender">
          <option>Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Transgender</option>
        </select>
        <div class="error" id="genderErr"></div>
      </div>
      <div class="row">
        <label>Do You Have Passport</label>
        <div class="form-inline">
          <label><input type="radio" name="passport" value="yes" id="passport"/> Yes</label>
          <label><input type="radio" name="passport" value="no" id="passport" /> No</label
          >
        </div>
        <div class="error" id="passportErr"></div>
      </div>
      <div class="row">
        <label>Profile Picture</label>
        <input type="file" name="profile" maxlength="10" id="profile"/>
        <div class="error" id="profileErr"></div>
      </div>
      <div class="row">
        <input type="submit" value="Submit" />
      </div>
    </form>
      <h3> User Details: </h3>
      <table id="show">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>DOB</th>
          <th>Mobile Number</th>
          <th>Company Name</th>
          <th>Experience</th>
          <th>Gender</th>
          <th>Passport</th>
        </tr>
    </table>
</body>
</html>
